<div class="toolbar">
  <button mat-raised-button color="primary" (click)="addPerson()">
    <mat-icon>person_add</mat-icon> Add Person
  </button>
</div>

<mat-card class="mat-elevation-z4">
  <table mat-table [dataSource]="persons" class="custom-table">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let person">
        {{ person.firstname }} {{ person.lastname }}
      </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let person">{{ person.email }}</td>
    </ng-container>

    <!-- Contacts -->
    <ng-container matColumnDef="contacts">
      <th mat-header-cell *matHeaderCellDef>Contacts</th>
      <td mat-cell *matCellDef="let person">
        <app-contact-list [contacts]="person.contactList"></app-contact-list>
      </td>
    </ng-container>

    <!-- Addresses -->
    <ng-container matColumnDef="addresses">
      <th mat-header-cell *matHeaderCellDef>Addresses</th>
      <td mat-cell *matCellDef="let person">
        <app-address-list [addresses]="person.addressList"></app-address-list>
      </td>
    </ng-container>

    <!-- Profiles -->
    <ng-container matColumnDef="profiles">
      <th mat-header-cell *matHeaderCellDef>Profiles</th>
      <td mat-cell *matCellDef="let person">
        <app-profile-list [profiles]="person.personProfiles"></app-profile-list>
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let person">
        <button mat-icon-button color="primary" (click)="editPerson(person.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deletePerson(person.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Table Headers & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
