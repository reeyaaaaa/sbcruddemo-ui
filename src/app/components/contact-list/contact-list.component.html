<div class="contact-list" *ngIf="contacts && contacts.length; else noContacts">
  <app-contact *ngFor="let contact of contacts" [contact]="contact"></app-contact>
</div>

<ng-template #noContacts>
  <span class="empty-text">No contacts</span>
</ng-template>
