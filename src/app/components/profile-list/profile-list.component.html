<div *ngIf="profiles?.length; else noProfiles">
  <ng-container *ngFor="let profile of profiles; let i = index">
    <app-profile [profile]="profile"></app-profile>
    <!-- optional separator between profiles -->
    <span *ngIf="i < profiles.length - 1"> | </span>
  </ng-container>
</div>


<ng-template #noProfiles>
  <span class="empty-text">No profiles available</span>
</ng-template>
